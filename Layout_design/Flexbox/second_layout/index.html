<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luxury restaurant</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Sintony:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="site-header">
        <div class="container site-header__content d-flex">
            <div class="site-header__logo-block">
                <img src="img/logo.png" alt="Luxury Restaraunt" class="site-header__logo">
            </div>
            <nav class="site-header__nav">
                <ul class="menu site-header__menu d-flex">
                    <li class="menu__item">
                        <a href="" class="menu__link">Home</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Menu</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Reservation</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Recipe</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Blog</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Pages</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="site-header__button-block">
                <button class="site-header__button button d-flex">
                    <span class="header-button__icon"></span>
                    Book your table
                </button>
            </div>
        </div>
    </header>
    <section class="offer">
        <div class="container">
            <div class="title">
                <h1 class="title__heading">
                    Taste your fav dish
                </h1>
                <p class="title__desc">
                    from <span class="orange title__span">
                        luxury restaurant.
                    </span>
                </p>
            </div>
        </div>
    </section>
    <section class="call">
        <div class="container call__content">
            <div class="phone d-flex">
                <div class="phone__block d-flex">
                    <div class="phone__icon">

                    </div>
                    <div class="phone__text">
                        Call us Now for
                        <span class="phone__bottom-text orange">
                            Home Delivery
                        </span>
                    </div>
                </div>
                <div class="phone__number">
                    1-008 005 006
                </div>
            </div>
        </div>
    </section>
    <section class="about">
        
    </section>
    <section class="special">
        
    </section>
    <footer class="site-footer">
        
    </footer>
</body>
</html>
